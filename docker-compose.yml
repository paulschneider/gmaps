version: '2'
services:
  nginx:
    image: paulschneider/nginx:0.1.0
    ports:
     - "80:80"
    volumes:
     - .:/var/www/html
    networks:
     - dev-net
  php:
    image: paulschneider/php:0.1.0
    volumes:
     - .:/var/www/html
    networks:
     - dev-net
  redis:
    image: redis:alpine
    networks:
     - dev-net
  mysql:
    image: mysql:5.7
    ports:
     - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: my-app
      MYSQL_USER: app-user
      MYSQL_PASSWORD: app-pass
    volumes:
     - mysqldata:/var/lib/mysql
    networks:
     - dev-net
networks:
  dev-net:
    driver: "bridge"
volumes:
  mysqldata:
    driver: "local"